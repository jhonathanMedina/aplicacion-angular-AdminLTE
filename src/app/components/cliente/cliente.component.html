<div class="col-md-12">
    <div class="box">

        <div class="box-header">
            <h3 class="box-title"></h3>

            <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                    <!--[routerLink]="['/clientes/form']"-->
                    <button type="button" [routerLink]="['/clientes/form']" class="btn btn-rounded btn-primary my-3">
                        Crear cliente
                    </button>
                </div>
            </div>

        </div>

        <div class="box-body table-responsive no-padding">

            <div *ngIf="clientes?.length == 0" class="alert alert-info">
                NO HAY REGISTROS EN LA BASE DE DATO!
            </div>
            <table class="table table hover" *ngIf="clientes?.length>0">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.apellido}}</td>
                        <td>{{cliente.email}}</td>
                        <td>{{cliente.createAt}}</td>
                        <td><button type="button" class="btn btn-warning" name="button"
                            [routerLink] = "['/clientes/form',cliente.id]">
                           Editar
                       </button></td>
                       <td><button type="button" class="btn btn-danger" (click)="delete(cliente)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
